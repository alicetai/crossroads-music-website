<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script type="text/javascript" src="scripts/cart.js"></script>    
    <title>Cart</title>
</head>
<body>
    <header>

    </header>
    <section id="cart">
        <div class="section-content">
            <form id="cart-form" class="flex-column" action="checkout.html">
                <legend>
                    <h3 class="form-heading">Your cart</h3>
                </legend>
                
                <fieldset class="cart-items">
                    <fieldset class="cart-item white-surface align-center">
                        <div class="main-product-img-container">
                            <a href="product.html"><img class="main-product-img" src="images/products/guitars/OM28E/OM28E-Modern-Deluxe-Back.jpg"/></a>
                        </div>
                        <div>
                            <p class="product-name left-align">C.F. Martin OM-28E Modern Deluxe Acoustic Guitar with Pickup</p>
                        </div>
                        <div>
                            <p class="product-price">$0.00</p> 
                        </div>
                        <div class="counter white-surface">
                            <button class="counter-minus" type="button" onClick="decrement(event, this)">-</button>
                            <input class="counter-input text-semibold" type="number" id="product-quantity" name="product-quantity" value="1" min="1" placeholder="1">
                            <button class="counter-plus" type="button" onClick="increment(event, this)">+</button>
                        </div>
                        <script type="text/javascript" src="scripts/counter.js"></script>    
                        <div>
                            <p class="total-price text-semibold">$10.00</p>
                        </div>
                        <div class="delete-icon-button">
                            <span class="iconify-inline" data-icon="fluent:delete-24-filled" data-width="20" data-height="20"></span>
                        <div/>
                    </fieldset>
                </fieldset>

                <div class="flex-row space-between">
                    <fieldset>
                        <div class="text-input bottom-border-dark">
                            <label class="text-semibold" for="discount-code">Coupon code</label>
                            <input type="number" placeholder="123 456 789" id="discount-code" name="discount-code">
                            <input type="button" id="submit-discount-code" name="submit-discount-code" value="Apply" onclick="applyCode()"></input>    
                        </div>
                    </fieldset>
                    <div class="flex-row">
                        <h5>Subtotal:</h5>
                        <h5 class="text-bold">$100.00</h5>        
                    </div>
                </div>

                <div class="button-wrap">
                    <button id="checkout-btn" type="submit" variant="primary">Proceed to checkout</button>        
                </div>

            </form>
        </div>
    </section>
    <footer></footer>
</body>
</html>
