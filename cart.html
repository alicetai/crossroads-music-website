<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Cart</title>
</head>
<body>
    <header>

    </header>
    <section id="shopping-cart">
        <div class="section-content">
            <h3>Your cart</h3>
            <table class="cart-table">
                <tr class="white-surface">
                    <td>C.F. Martin OM-28E Modern Deluxe Acoustic Guitar with Pickup</td>
                    <td>$0.00</td>
                    <td>
                        <div class="counter white-surface">
                            <button class="counter-minus" onClick="decrement(event, this)">-</button>
                            <input class="counter-input text-semibold" type="number" id="product-quantity" name="product-quantity" value="1" min="1" placeholder="1">
                            <button class="counter-plus" onClick="increment(event, this)">+</button>
                        </div>
                        <script type="text/javascript" src="scripts/counter.js"></script>    
                    </td>
                    <td>$10.00</td>
                    <td>Delete</td>
                </tr>
                <tr class="white-surface">
                    <td>Guitar Name</td>
                    <td>$0.00</td>
                    <td>2</td>
                    <td>$10.00</td>
                    <td>Delete</td>
                </tr>
            </table>
            <div>
                <label for="discount-code">Coupon code</label>
                <input type="text" placeholder="xxxxxx" id="discount-code" name="discount-code">
                <button type="submit">Apply</button>
            </div>
            <h5>Subtotal:</h5>
            <h5 class="text-bold">$100.00</h5>
            <button id="checkout-btn" type="submit" variant="primary">Proceed to checkout</button>
        </div>
    </section>
    <footer></footer>
</body>
</html>
