<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Cart</title>
</head>
<body>
    <header>

    </header>
    <section id="checkout">
        <div class="section-content">
            <section id="contact-details">
                <div class="white-surface">
                    <h3>Contact details</h3>
                    <form id="contact-details-form">
                        <div class="bottom-border">
                            <label for="email">Email address</label>  
                            <input type="text" id="email" name="email" placeholder="yourname@email.com">    
                        </div>
                        <div class="white-surface">
                            <input type="radio" id="shipping-option" name="shipping" value="shipping">
                            <label for="shipping">Shipping</label>    
                        </div>
                        <div class="white-surface">
                            <input type="radio" id="pick-up-option" name="pick-up" value="pick-up">
                            <label for="pick-up">Pick-up in store</label>
                        </div>
                        <button type="submit" variant="primary">Continue to shipping</button>
                    </form>
                </div>
            </section>
            <aside id="order-summary">
                <div class="shaded-bg rounded">
                    <h3>Your order</h3>
                    <table class="order-table">
                        <tr>
                            <td>C.F. Martin OM-28E Modern Deluxe Acoustic Guitar with Pickup</td>
                            <td>2</td>
                            <td class="text-bold">$100.00</td>
                        </tr>
                        <tr>
                            <td>Guitar Name</td>
                            <td>2</td>
                            <td class="text-bold">$10.00</td>
                        </tr>
                    </table>
                </div>
            </aside>
        </div>
    </section>
    <footer></footer>
</body>
</html>
